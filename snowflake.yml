# This is a project definition file, a required component if you intend to use Snowflake CLI in a project directory such as this template.

definition_version: 2
entities:
  pkg:
    type: application package
    stage: stage_content.snowflake_data_checker_stage
    identifier: snowflake_data_checker_pkg
    manifest: app/manifest.yml
    artifacts:
      - src: app/*
        dest: ./
    
  app:
    type: application
    from:
      target: pkg
    identifier: snowflake_data_checker
    debug: false
